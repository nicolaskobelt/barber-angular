<div>
  <mat-card class="example-card" *ngFor="let turns of turns">
    <mat-card-header>
      <mat-card-title class="headerstilo">{{turns.user_id}} </mat-card-title>
      <mat-card-subtitle>{{turns.chair_id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{turns.val}}</mat-card-content>
  </mat-card>
</div>
