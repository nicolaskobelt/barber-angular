<div>
  <mat-card class="example-card" *ngFor="let turns of turns">
    <mat-card-header>
      <mat-card-title class="headerstilo">{{turns.nombre}} {{turns.apellido}} </mat-card-title>
      <mat-card-subtitle>{{turns.barbero}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{turns.fecha.toDate()}}</mat-card-content>
  </mat-card>
</div>
