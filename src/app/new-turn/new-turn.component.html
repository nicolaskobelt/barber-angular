<div class="newTurnForm">

  <mat-form-field color="accent">
    <input matInput>
    <p-calendar [(ngModel)]="turn.value" showTime="true" hourFormat="24"></p-calendar>
    <!--<input matInput [matDatepicker]="picker" placeholder="Elegir fecha" [(ngModel)]="turn.date">-->
    <!--<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
    <!--<mat-datepicker #picker></mat-datepicker>-->
  </mat-form-field>

  <!--<mat-form-field color="accent">-->
    <!--<input matInput placeholder="Elegir horario" aria-label="24hr format"-->
           <!--[ngxTimepicker]="fullTime" [format]="24" readonly [(ngModel)]="turn.time">-->
    <!--<ngx-material-timepicker [ngxMaterialTimepickerTheme]="darkTheme" #fullTime></ngx-material-timepicker>-->
  <!--</mat-form-field>-->

  <mat-form-field color="accent">
    <mat-select placeholder="Barberia" [(ngModel)]="turn.barber_id" required>
      <mat-option *ngFor="let barbershop of barbershops" [value]="barbershop.value">
        {{barbershop.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field color="accent">
    <mat-select placeholder="Tipo de corte" [(ngModel)]="turn.turn_type_id" required>
      <mat-option *ngFor="let turn_type of turn_types" [value]="turn_type.value">
        {{turn_type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field color="accent">
    <mat-select placeholder="Barbero" [(ngModel)]="turn.barbero_id" required>
      <mat-option *ngFor="let barber of barbers" [value]="barber.value">
        {{barber.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field color="accent">
    <input type="text" placeholder="Nombre" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
<div class="botonForm">
  <button mat-flat-button color="accent" (click)="onSubmit()">Reservar</button>
</div>
