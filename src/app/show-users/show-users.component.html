<div>
<mat-card class="example-card" *ngFor="let users of users">
  <mat-card-header>
    <mat-card-title class="headerstilo">{{users.nombre}} {{users.apellido}}</mat-card-title>
    <mat-card-subtitle>{{users.rol}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
      <p>
        <b>Telefono:</b>   {{users.telefono}}
      <br>
      <b>Barberia:</b>   {{users.barber_id}}
    </p>
    </mat-card-content>
    <button mat-flat-button color="accent" (click)=openDialog(users.id)>
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-flat-button (click)=deleteUser(users.id)>
      <mat-icon>delete</mat-icon>
    </button>
</mat-card>
</div>
<div> 
    <button class="button" mat-fab (click)="newUserDialog()" color="accent">
      <mat-icon>add</mat-icon>
    </button>
</div>
